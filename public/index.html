<html>
  <head>
    <!-- jquery -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <!-- custom -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
      body {
        margin: 0px;
        background: #eee;
      }
      div#trainerCard {
        margin: 0px auto;
        width: 550px;
        margin-top: 100px;
        border: 1px solid #a3a3e2;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, .25);
      }
      div.header { 
        display: block;
        padding: 15px;
        font-family: arial;
        border-bottom: 1px solid #d3c6c6;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        color: #4a4a60;
        background: #eee;
      }
      div.header button {
          float: right;
          padding: 5px;
          margin: -5px 0px;
          background: #8c6996;
          border: 1px solid #58445e;
          color: #eee;
          font-size: 12px;
          border-radius: 3px;
          cursor: pointer;
      }
      div.header button:hover {
          background: #58445e;
      }
      div#trainerHeader {
        padding: 10px;
        width: 530px;
        min-height: 85px;
      }
      div.left{
        float: left;
        padding-left: 10px;
        width: 400px;
      }
      div.left span {
        font-size: 22px;
      }
      div.right {
        float: left;
      }
      div.right span {
        display: block;
        font-size: 13px;
        font-family: arial;
        margin-top: -5px;
      }
      div.right span#username {
        font-size: 18px;
      }
      div.right #onlineStatus {
        width: 100px;
        height: 100px;
        background: #eddef2;
        float: left;
        border: 1px solid #a3a3e2;
        padding: 10px;
        line-height: 35px;
        font-size: 18px;
        text-align: center;
        border-radius: 2px;
      }
      div#partyList { 
        padding: 15px;
        min-height: 50px;
      }
      div.partyItem {
        width: 50px;
        height: 50px;
        background: #eddef2;
        float: left;
        border: 1px solid #a3a3e2;
        margin: 0px 5px;
        padding: 5px;
        font-size: 13px;
        border-radius: 2px;
      }
      div#windowOptions {
        border-top: 1px solid #a3a3e2;
        padding: 10px;
        margin-top: 50px;
        text-align: center;

      }
      div#windowOptions button {
        padding: 5px;
        margin:-3px 0px;
        background: #8c6996;
        border: 1px solid #58445e;
        color: #eee;
        font-size: 13px;
        border-radius: 3px;
        cursor: pointer;
      } 
      div#windowOptions button:hover {
        background: #58445e;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="trainerCard">
        <div class="header">
          OSPokemon
        </div>
        <div id="trainerHeader">
          <div class="left">
             <span id="username" name="username">
              Open Source Pokemon Game <br> <br>  Free To Play!
            </span>
          </div>
          <div class="right">
            <div id="onlineStatus">
             1,413 Online
            </div>
          </div>
        </div>
       
        <div id="windowOptions">
          <button onclick="window.location.pathname='./signup/'"> Login </button>
       </div>
      </div>
    </div>
  </body>
</html>
